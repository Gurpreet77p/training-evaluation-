
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <link rel="stylesheet" href="6th.css"> <!-- Link to the external CSS file -->
    <script>
        function showAlert() {
            alert("Hello, world!");
        }

        function changeBackgroundColor() {
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</head>
<body>

<header>
    <h1>Welcome to My Webpage</h1>
</header>

<main>
    <p>This is a simple webpage created to demonstrate basic HTML structure and JavaScript interaction.</p>
    <button onclick="showAlert()">Click Me!</button>
    <button onclick="changeBackgroundColor()">Change Background Color</button>
    
    <!-- Ordered List -->
    
</main>
<div id="mydiv">
    <ol class="styled-list">
        <li id="one">First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
        <li>Fifth item</li>
    </ol>

</div>

<footer id="footer">
    <p>Gurpreet</p>
</footer>

</body>
</html>
